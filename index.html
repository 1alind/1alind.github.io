<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Islam Evidence</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<header>
  <h1>Islam Evidence</h1>
  <p>كيف تريد تترك الإسلام اليوم؟</p>
</header>

<nav>
  <a href="#quran-section">أدلة القرآن</a>
  <a href="#bukhari-section">أدلة البخاري</a>
</nav>

<main>
  <!-- قسم القرآن -->
  <section id="quran-section">
    <h2>أدلة القرآن</h2>
    <div class="input-group">
      <label>السورة:</label>
      <select id="surah-select"></select>
    </div>
    <div class="input-group">
      <label>رقم الآية:</label>
      <input type="number" id="ayah-input" min="1">
    </div>
    <button id="show-ayah">عرض الآية والتحليل</button>
    <div id="quran-display">
      <p id="ayah-text"></p>
      <p id="ayah-notes"></p>
    </div>
  </section>

  <!-- قسم البخاري -->
  <section id="bukhari-section">
    <h2>أدلة البخاري</h2>
    <div class="input-group">
      <label>الكتاب:</label>
      <select id="bukhari-book"></select>
    </div>
    <div class="input-group">
      <label>رقم الحديث:</label>
      <input type="number" id="hadith-number" min="1">
    </div>
    <button id="show-hadith">عرض الحديث</button>
    <div id="hadith-display">
      <p id="hadith-text"></p>
      <p id="hadith-notes"></p>
    </div>
  </section>
</main>

<script src="js/main.js"></script>
</body>
</html>
