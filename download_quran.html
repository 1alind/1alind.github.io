<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Quran Data</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
</head>
<body class="bg-slate-900 text-slate-100 flex items-center justify-center min-h-screen p-4">

    <div class="max-w-md w-full bg-slate-800 p-8 rounded-2xl shadow-xl border border-slate-700 text-center space-y-6">
        <div class="w-16 h-16 bg-indigo-500/20 text-indigo-400 rounded-full flex items-center justify-center mx-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
            </svg>
        </div>

        <h1 class="text-2xl font-bold">Quran Data Setup</h1>
        
        <p class="text-slate-400 text-sm leading-relaxed">
            This tool will download the entire Quran text, split it into 114 individual JSON files (one per Surah), and zip them up.
        </p>

        <div class="bg-slate-900/50 p-4 rounded-lg text-left text-xs font-mono text-slate-300 space-y-2 border border-slate-700/50">
            <p>1. Click Download Button.</p>
            <p>2. Extract <span class="text-amber-400">quran_data.zip</span>.</p>
            <p>3. Move the files into: <br/> <span class="text-indigo-400">project_folder/data/quran/</span></p>
        </div>

        <button id="downloadBtn" onclick="startDownload()" class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-500 text-white font-semibold rounded-xl transition-all shadow-lg shadow-indigo-500/20 flex items-center justify-center gap-2">
            <span>Download Data</span>
        </button>

        <div id="status" class="hidden text-sm text-slate-400 animate-pulse">
            Processing...
        </div>
    </div>

    <script>
        async function startDownload() {
            const btn = document.getElementById('downloadBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.classList.add('opacity-50', 'cursor-not-allowed');
            status.textContent = "Fetching Quran Data (might take a few seconds)...";
            status.classList.remove('hidden');

            try {
                // Fetch full Quran with metadata
                const response = await fetch('https://api.alquran.cloud/v1/quran/quran-uthmani');
                if(!response.ok) throw new Error("Failed to fetch from API");
                
                const json = await response.json();
                const surahs = json.data.surahs;

                status.textContent = "Creating ZIP file...";
                
                const zip = new JSZip();
                const quranFolder = zip.folder("quran");

                // Add each Surah as a separate file
                surahs.forEach(surah => {
                    quranFolder.file(`${surah.number}.json`, JSON.stringify(surah, null, 2));
                });

                status.textContent = "Compressing...";
                
                // Generate ZIP
                const content = await zip.generateAsync({type:"blob"});
                
                // Trigger Save
                saveAs(content, "quran_data.zip");

                status.textContent = "Done! Check your downloads.";
                status.classList.remove('animate-pulse');
                status.classList.add('text-green-400');

            } catch (err) {
                console.error(err);
                status.textContent = "Error: " + err.message;
                status.classList.add('text-red-400');
            } finally {
                btn.disabled = false;
                btn.classList.remove('opacity-50', 'cursor-not-allowed');
            }
        }
    </script>
</body>
</html>
